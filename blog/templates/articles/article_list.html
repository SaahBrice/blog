{% extends "base.html" %}

{% block content %}
<h2>Articles</h2>
{% if user.is_authenticated %}
    <a href="{% url 'article_create' %}">Create New Article</a>
{% endif %}
<ul>
{% for article in articles %}
    <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></li>
{% empty %}
    <li>No articles available.</li>
{% endfor %}
</ul>
{% endblock %}
