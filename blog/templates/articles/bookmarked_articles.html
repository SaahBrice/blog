{% extends "base.html" %}

{% block content %}
<h2>Bookmarked Articles</h2>
<ul>
{% for article in articles %}
    <li>
        <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
        <form method="post" action="{% url 'remove_bookmark' article.pk %}">
            {% csrf_token %}
            <button type="submit">Remove Bookmark</button>
        </form>
    </li>
{% empty %}
    <li>No bookmarked articles.</li>
{% endfor %}
</ul>
{% endblock %}
