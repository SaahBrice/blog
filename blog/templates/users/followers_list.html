{% extends "base.html" %}

{% block content %}
<h2>Your Followers</h2>
<ul>
{% for follower in followers %}
    <li>
        <a href="{% url 'user_profile' follower.username %}">{{ follower.username }}</a>
        <a href="{% url 'toggle_block' follower.username %}">Block</a>
    </li>
{% empty %}
    <li>You don't have any followers yet.</li>
{% endfor %}
</ul>
{% endblock %}
